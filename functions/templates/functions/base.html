<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

    {# MEDIUM STYLE EDITOR#}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>

    <title>Diary</title>
  </head>
  <body>
    
      <!-- base for home and authentication -->
  	
  	  <!-- if user logged in -->

    {% if user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="diary_button">
     <button id="main" class="btn btn-link" type="button"><a class="navbar-brand" href="{% url 'diary' %}">Diary</a></button>
     </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        
      </li>
      <li class="nav-item">
      </li>
     </ul>
     <form class="form-inline my-2 my-lg-0" action="{% url 'logout_user' %}" method="POST">
      {% csrf_token %}
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
    </form>
    </div>
    </nav>

    <br>
    <br>
    <div id="welcome" >
    <p id="user_wel" class=>Welcome {{ user.username }}</p>
    </div>
    <hr>

    <!-- if user not logged In -->

    {% else %}

    

    

    {% endif %}




    {% block content %}
    {% endblock %}


    <script src="js/medium-editor.js"></script>


    

</body>
